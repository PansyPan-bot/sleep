<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Sleep Aesthetic - STB</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
    <style>
        /* 保留你原本的所有 CSS 樣式，此處省略以節省空間，請保持你文件頂部的內容 */
        
        /* 新增：人性化彈窗專用 CSS */
        #stb-human-popup {
            position: fixed; bottom: 25px; right: 25px; width: 280px;
            background: #ffffff; border-radius: 18px; box-shadow: 0 15px 45px rgba(0,0,0,0.1);
            padding: 20px; z-index: 10000; display: none; border: 1px solid #eee;
            font-family: "Noto Serif CJK sc", serif;
        }
        .popup-avatar { width: 45px; height: 45px; border-radius: 50%; margin-right: 12px; border: 2px solid #25D366; }
        .popup-close { position: absolute; top: 12px; right: 12px; cursor: pointer; color: #ccc; font-size: 18px; }
        .cta-btn { background-color: #25D366; color: white; padding: 12px 25px; border-radius: 50px; text-decoration: none; font-weight: bold; display: inline-block; }
    </style>
</head>
<body>

    <div id="stb-human-popup">
        <span class="popup-close" onclick="closeStbPopup()">✕</span>
        <div style="display: flex; align-items: center; margin-bottom: 15px;">
            <img src="https://via.placeholder.com/45" class="popup-avatar" alt="Advisor">
            <div>
                <strong style="font-size: 15px; color: #333;">睡眠顧問 Sarah</strong><br>
                <span style="color: #25D366; font-size: 12px;">● 在線提供諮詢</span>
            </div>
        </div>
        <p style="font-size: 13px; color: #666; line-height: 1.5; margin-bottom: 15px;">
            晚安！我是 Sarah。看到你在關注助眠方案，想了解如何領取我們的「3天免費試用裝」嗎？
        </p>
        <a href="https://wa.me/15558332642?text=你好，我想領取免費體驗包，請告訴我領取流程" 
           style="width: 100%; text-align: center; box-sizing: border-box;" class="cta-btn">
            立即開始對話
        </a>
    </div>

    <script>
        // 更新後的免費領取函數
        function getFreePack() {
            var phone = prompt("請輸入您的電話號碼，以便我們安排免費體驗包發送：");
            if (phone != null && phone != "") {
                var message = encodeURIComponent("你好！我剛在網頁登記了免費體驗包。我的電話是：" + phone);
                // 號碼已更新為 +1 (555) 833-2642
                window.location.href = "https://wa.me/15558332642?text=" + message;
            }
        }

        // 模擬 Habuild 邏輯：8秒後自動顯示彈窗
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('stb-human-popup').style.display = 'block';
            }, 8000);
        };

        function closeStbPopup() {
            document.getElementById('stb-human-popup').style.display = 'none';
        }
    </script>
</body>
</html>
